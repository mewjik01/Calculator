<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
       <h1 class="text-center text-info">Basic Calculator</h1>
       <div class="box center-block">
        <div class="area">
         
        </div>
          <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-danger">AC</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-danger">+/-</button>
            </div>
             <div class="col-lg-3">
                <button class="btn btn-danger">%</button>
             </div>
             <div class="col-lg-3">
                <button class="btn btn-warning text-dark">/</button>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary">7</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary">8</button>
            </div>
             <div class="col-lg-3">
                <button class="btn btn-primary">9</button>
             </div>
             <div class="col-lg-3">
                <button
                class="btn btn-warning">X</button>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary ">4</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary">5</button>
            </div>
             <div class="col-lg-3">
                <button class="btn btn-primary">6</button>
             </div>
             <div class="col-lg-3">
                <button class="btn btn-warning">-</button>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-3">
                <button class="btn btn-primary">1</button>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary">2</button>
            </div>
             <div class="col-lg-3">
                <button class="btn btn-primary">3</button>
             </div>
             <div class="col-lg-3">
                <button class="btn btn-warning">+</button>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
                <button class="btn btn-primary btn-block">0</button>
            </div>
             <div class="col-lg-3">
                <button class="btn btn-primary">.</button>
             </div>
             <div class="col-lg-3">
                <button class="btn btn-success">=</button>
             </div>
          </div>
          
          </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
